  <link rel="stylesheet" href="CSS/question.css" />
  <style>
    /* Close button styling */
    #closePdfBtn {
      display: block;
      margin-bottom: 10px;
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #pdfViewer iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <nav>

    <div class="main-11" id="pdfViewer">
      <button id="closePdfBtn" style="display:none;">âœ– Close PDF</button>
      <p>Select a question PDF to view it here ðŸ‘‡</p>

    <!-- Sections for PDFs -->
    <section id="intro" class="card">

      <div class="pdf-row">

        <div class="pdf-card">

        </div>
        <div class="pdf-card">
          <button onclick="viewPDF('pdfs/tech2.pdf')">View</button>

    <section id="problem" class="card">

  </main>

  <script>
    const viewer = document.getElementById("pdfViewer");
    const closeBtn = document.getElementById("closePdfBtn");

    // Function to view PDF
    function viewPDF(file) {
      // If iframe exists, just update the src
      let iframe = viewer.querySelector('iframe');
      if (!iframe) {
        iframe = document.createElement('iframe');
        viewer.appendChild(iframe);
      }
      iframe.src = file;

      // Show the close button
      closeBtn.style.display = 'block';
    }

    // Close button clears the PDF
    closeBtn.addEventListener('click', () => {
      const iframe = viewer.querySelector('iframe');
      if (iframe) iframe.remove();
      closeBtn.style.display = 'none';
      viewer.innerHTML += '<p>Select a question PDF to view it here ðŸ‘‡</p>';
    });
  </script>
