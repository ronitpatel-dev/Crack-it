<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up - Crack-It</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f7fff2;
        }

        /* HEADER */
        header {
            background: linear-gradient(135deg, rgb(55, 235, 55), rgb(1, 92, 1));
            padding: 20px 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #013f19;
        }

        #logo1 {
            font-size: 28px;
            font-weight: 700;
        }

        header ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        header ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        header ul li a:hover {
            opacity: 0.7;
            color: #40f802;
        }

        /* MAIN LAYOUT */
        .main {
            display: flex;
            flex: 1;
            height: calc(100vh - 80px);
        }

        /* LEFT SIDE IMAGE */
        .left {
            flex: 1.3;
            position: relative;
            background: url("LoginImg.png") center/cover no-repeat;
            background-color: rgba(148, 254, 42, 0.35);
            background-blend-mode: soft-light;
            display: flex;
            align-items: center;
            padding-left: 50px;
            animation: fadeLeft 1s ease forwards;
        }

        @keyframes fadeLeft {
            0% { opacity: 0; transform: translateX(-60px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        /* LEFT TEXT CONTENT */
        .left-content {
            max-width: 450px;
        }

        .left-content h1 {
            font-size: 42px;
            margin-bottom: 10px;
            color: #01421a;
            text-shadow: 0 0 8px rgba(0,0,0,0.4);
        }

        .left-content p {
            font-size: 18px;
            margin-bottom: 15px;
            color: #013f19;
        }

        .left-content li {
            color: black;
            font-size: 16px;
        }

        /* RIGHT SIDE FORM AREA */
        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeRight 1s ease forwards;
        }

        @keyframes fadeRight {
            0% { opacity: 0; transform: translateX(60px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        /* SIGN-UP FORM STYLING */
        form {
            background: rgba(255, 255, 255, 0.17);
            backdrop-filter: blur(14px);
            padding: 38px 45px;
            border-radius: 20px;
            width: 330px;
            box-shadow: 0 0 18px rgba(0, 255, 70, 0.45);
            border: 1px solid rgba(255, 255, 255, 0.4);
            text-align: center;
            position: relative;
        }

        /* ‚ùå CLOSE BUTTON */
        .close-btn {
            position: absolute;
            right: -12px;
            top: -12px;
            background: rgb(0, 105, 26);
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid white;
            transition: 0.3s;
        }

        .close-btn:hover {
            transform: scale(1.15);
            background: rgb(0, 255, 30);
        }

        form h2 {
            margin-bottom: 20px;
            color: #027a2f;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 11px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #bbb;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #00c853;
            box-shadow: 0 0 6px rgba(0, 200, 83, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(135deg, #00e676, #00c853);
            color: white;
            font-size: 17px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.07);
            background: linear-gradient(135deg, #00c853, #009624);
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            color: #027a2f;
            font-weight: bold;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <span id="logo1">üöÄ Crack-It</span>
        <ul>
            <li><a href="login.html">Login</a></li>
        </ul>
    </header>

    <div class="main">

        <!-- LEFT SIDE -->
        <div class="left">
            <div class="left-content">
                <h1>Create Your Crack-It Account</h1>
                <p>Start learning & boost your career.</p>

                <ul>
                    <li>‚úì Skill Learning Notes</li>
                    <li>‚úì Smart Job Search</li>
                    <li>‚úì Interview Preparation</li>
                    <li>‚úì AI Resume Tools</li>
                </ul>
            </div>
        </div>

        <!-- RIGHT SIDE -->
        <div class="right">
            <form onsubmit="return validateSignUp(event)">

                <div class="close-btn" onclick="history.back()">√ó</div>

                <h2>Sign-up</h2>

                <label>Full Name</label>
                <input type="text" id="name" required placeholder="Enter your name">

                <label>Email</label>
                <input type="email" id="email" required placeholder="Enter your email">

                <label>Mobile Number</label>
                <input type="tel" id="mobile" required placeholder="Enter your mobile">

                <label>Password</label>
                <input type="password" id="pass" required placeholder="Enter password">

                <label>Gender</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <button type="submit">Sign-up</button>

                <div class="links">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </form>
        </div>

    </div>

    <script>
        function validateSignUp(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const pass = document.getElementById("pass").value;
            const mobile = document.getElementById("mobile").value;

            if (!email.includes("@")) {
                alert("Email must contain '@'");
                return false;
            }

            if (pass.length < 6) {
                alert("Password must be at least 6 characters");
                return false;
            }

            if (!/^\d{10}$/.test(mobile)) {
                alert("Mobile must be 10 digits");
                return false;
            }

            alert("Sign-up Successful!");
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
