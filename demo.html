<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crack It â€“ Voice & AI Analyzer</title>
  <link href="CSS-F/com.css" rel="stylesheet>">
</head>
<body>

  <div class="feature">
    <h2>ğŸ™ï¸ Voice to Text (Speech Transcription)</h2>
    <button class="actionBtn" onclick="startRecording()">ğŸ¤ Start Recording</button>
    <div id="recordingStatus" class="result"></div>
    <textarea id="recordedText" rows="6" placeholder="Transcribed text will appear here..."></textarea>
  </div>

  <div class="feature">
    <h2>ğŸ§  AI Interview Answer Analyzer</h2>
    <textarea id="answerInput" rows="6" placeholder="Paste your interview answer here..."></textarea>
    <button class="actionBtn" onclick="analyzeWithAI()">Analyze with AI</button>
    <div id="aiResult" class="result"></div>
  </div>

  <div class="feature">
    <h2>ğŸ“ Written Notes (Download as PDF)</h2>
    <textarea id="notesInput" rows="6" placeholder="Write your notes here..."></textarea>
    <button class="actionBtn" onclick="downloadNotesAsPDF()">â¬‡ï¸ Download as PDF</button>
  </div>

  <div class="feature">
    <h2>ğŸ“‚ Download Pre-made Notes (from PDF folder)</h2>
    <p><strong>View or download your notes:</strong></p>
    <a class="open-link" href="pdf/notes1.pdf" target="_self">ğŸ“˜ Open Notes 1</a>
    <a class="download-link" href="pdf/notes1.pdf" download>â¬‡ï¸ Download</a><br>

    <a class="open-link" href="pdf/notes1%20(1).pdf" target="_self">ğŸ“˜ Open Notes 1 (1)</a>
    <a class="download-link" href="pdf/notes1%20(1).pdf" download>â¬‡ï¸ Download</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    function startRecording() {
      const statusDiv = document.getElementById("recordingStatus");
      const output = document.getElementById("recordedText");
      statusDiv.innerHTML = "ğŸ™ï¸ Listening...";

      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        output.value = transcript;
        statusDiv.innerHTML = "âœ… Transcription completed.";
      };

      recognition.onerror = function(event) {
        statusDiv.innerHTML = "âŒ Error during recording: " + event.error;
      };

      recognition.onspeechend = function() {
        recognition.stop();
        statusDiv.innerHTML += "<br>ğŸ” You may record again.";
      };
    }

    async function analyzeWithAI() {
      const input = document.getElementById("answerInput").value.trim();
      const resultDiv = document.getElementById("aiResult");
      resultDiv.innerHTML = "â³ Processing...";

      const response = await fetch("comm.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ answer: `Evaluate this interview answer:\n"${input}"\n\nGive:\n1. Score out of 10\n2. Strengths\n3. Areas to improve\n4. Tone and clarity\nKeep it short and professional.` })
      });

      const data = await response.json();
      if (data.choices && data.choices.length > 0) {
        resultDiv.innerHTML = `<strong>âœ… AI Response:</strong><br><br>${data.choices[0].message.content.replace(/\n/g, "<br>")}`;
      } else {
        resultDiv.innerHTML = "âŒ AI did not return any feedback.";
      }
    }

    function downloadNotesAsPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const notes = document.getElementById("notesInput").value;
      const lines = doc.splitTextToSize(notes, 180);
      doc.text(lines, 10, 10);
      doc.save("My_Notes.pdf");
    }
  </script>
</body>
</html>
